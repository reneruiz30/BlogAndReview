<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña cambiada - TheBuilders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f8fb 100%);
            font-family: 'Montserrat', 'Segoe UI', 'Merriweather', serif;
            color: #22223b;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(34,34,59,0.15);
            max-width: 420px;
            width: 95%;
            margin: 40px auto;
            padding: 44px 32px 32px 32px;
            border: 1.5px solid #e0e7ff;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
            text-align: center;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .logo {
            text-align: center;
            margin-bottom: 18px;
            animation: logoPop 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes logoPop {
            0% { transform: scale(0.7);}
            80% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        .logo img {
            width: 90px;
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(51,133,255,0.13);
            border: 3px solid #3385ff;
            background: #fff;
        }
        .success-icon {
            font-size: 3em;
            color: #22bb33;
            margin-bottom: 18px;
            animation: pop 0.7s;
        }
        @keyframes pop {
            0% { transform: scale(0.5);}
            80% { transform: scale(1.2);}
            100% { transform: scale(1);}
        }
        h2 {
            color: #2255cc;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 1.5em;
        }
        .message {
            font-size: 1.1em;
            margin-bottom: 28px;
        }
        .btn {
            background: linear-gradient(90deg, #3385ff, #2255cc);
            color: #fff;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(51,133,255,0.10);
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            max-width: 260px;
            margin: 0 auto;
            display: block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #2255cc, #3385ff);
            transform: translateY(-2px) scale(1.03);
        }
        .footer {
            margin-top: 36px;
            font-size: 0.97em;
            color: #888;
            text-align: center;
            border-top: 1px solid #e0e7ff;
            padding-top: 16px;
            animation: fadeIn 2s;
        }
    </style>
    <script>
        function goToLogin() {
            window.location.href = "{% url 'login' %}";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://iili.io/3XIOgUB.png" alt="Logo TheBuilders">
        </div>
        <div class="success-icon">✔️</div>
        <h2>¡Contraseña cambiada con éxito!</h2>
        <div class="message">
            Tu contraseña ha sido restablecida correctamente.<br>
            Ahora puedes iniciar sesión con tu nueva contraseña.
        </div>
        <button class="btn" onclick="goToLogin()">Ir a iniciar sesión</button>
        <div class="footer">
            El equipo de TheBuilders<br>
            <small>¿Necesitas ayuda? Contáctanos.</small>
        </div>
    </div>
</body>
</html>
