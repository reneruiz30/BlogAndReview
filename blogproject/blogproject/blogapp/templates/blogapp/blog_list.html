{% extends 'blogapp/base.html' %}
{% load static %}
{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    body {
        background: #10151c !important;
        font-family: 'Montserrat', 'Georgia', serif;
        color: #fff;
        height: 100vh;
    }
    /* Encabezado */
    .custom-header {
        background-color: rgba(24, 28, 34, 0.75); 
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 101; 
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(6px);
    }
    .custom-header button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Montserrat', 'Georgia', serif;
    }
    .custom-header button:hover {
        background-color: #555;
    }
    
    .header-center {
        position: absolute;
        left: 50%;
        top: 10px;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
    }
    .header-center .center-text {
        color: #e3b97b; 
        font-family: 'Montserrat', 'Georgia', serif;
        font-size: 1rem;
        font-weight: 400;
        margin: 0 5px;
    }
    .header-center img {
        width: 50px;
        height: 50px;
        margin-left: 10px;
    }


    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-family: 'Montserrat', 'Georgia', serif;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown:hover .dropbtn {
        background-color: #555;
    }
   
    .hero-carrusel-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        background: url('{% static "blogapp/Banner1.jpg" %}') center/cover no-repeat;
        overflow: hidden;
        z-index: 0;
        transform: scale(1);
    }
    .hero-carrusel-bg.kenburns {
        animation: heroZoom 1.2s cubic-bezier(.4,2,.6,1) forwards;
    }
    @keyframes heroZoom {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.15);
        }
    }
    .hero-carrusel-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(180deg, rgba(16,21,28,0.2) 0%, rgba(16,21,28,0.85) 100%);
        z-index: 1;
    }
    .hero-main-card {
        position: absolute;
        z-index: 3;
        top: 20%;
        left: 6vw;
        max-width: 520px;
        color: #fff;
    }
    .hero-main-card .main-location {
        color: #e3b97b;
        font-size: 1.1rem;
        letter-spacing: 2px;
        font-weight: 700;
        margin-bottom: 12px;
        display: block;
    }
    .hero-main-card h1 {
        font-size: 3.5rem;
        font-weight: 900;
        line-height: 1.1;
        margin-bottom: 18px;
        text-shadow: 0 2px 12px rgba(0,0,0,0.18);
    }
    .hero-main-card .main-desc {
        font-size: 1.1rem;
        color: #e0e0e0;
        margin-bottom: 32px;
        max-width: 400px;
    }
    .hero-main-card .main-actions {
        margin-top: 24px;
        display: flex;
        align-items: center;
        gap: 16px;
    }
    .hero-main-card .main-actions .main-btn {
        background: #e3b97b;
        color: #222;
        border: none;
        border-radius: 30px;
        padding: 10px 28px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
    }
    .hero-main-card .main-actions .main-btn:hover {
        background: #fff;
        color: #b8860b;
    }
    .carrusel-cards-viewport {
        position: absolute;
        left: 50%;
        bottom: 8vh;
        transform: translateX(-50%);
        z-index: 4;
        width: 60vw;
        height: 420px;
        overflow: visible;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        pointer-events: none;
    }
    .carrusel-cards-container {
        display: flex;
        align-items: flex-end;
        transition: transform 0.5s cubic-bezier(.4,2,.6,1);
        will-change: transform;
        pointer-events: auto;
    }
    .carrusel-card {
        width: 200px;
        height: 320px;
        background: #222;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        background-size: cover;
        background-position: center;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        opacity: 0.7;
        cursor: pointer;
        margin: 0 12px;
        transition: 
            transform 0.5s cubic-bezier(.4,2,.6,1), 
            box-shadow 0.5s, 
            opacity 0.5s,
            width 0.5s, height 0.5s;
        position: relative;
        filter: blur(0px);
        pointer-events: auto;
    }
    .carrusel-card.active {
        width: 270px;
        height: 400px;
        transform: scale(1.13);
        z-index: 2;
        box-shadow: 0 16px 48px rgba(0,0,0,0.28);
        opacity: 1;
        filter: none;
    }
    .carrusel-card .carrusel-title {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 8px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .carrusel-card .carrusel-meta {
        font-size: 0.95rem;
        color: #e3b97b;
        margin-bottom: 4px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .carrusel-arrow {
        background: rgba(16,21,28,0.7);
        border: none;
        color: #e3b97b;
        font-size: 2.5rem;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: absolute;
        bottom: 220px;
        z-index: 5;
        transition: background 0.2s;
        pointer-events: auto;
    }
    .carrusel-arrow.left { left: 8vw; }
    .carrusel-arrow.right { right: 8vw; }
    .carrusel-arrow:hover {
        background: #e3b97b;
        color: #222;
    }
    .carrusel-indicator {
        position: absolute;
        right: 8vw;
        bottom: 8vh;
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        opacity: 0.7;
        z-index: 6;
        letter-spacing: 2px;
    }
    @media (max-width: 900px) {
        .hero-main-card { left: 2vw; top: 10vh; }
        .carrusel-cards-viewport { width: 96vw; height: 260px; }
        .carrusel-arrow.left { left: 2vw; }
        .carrusel-arrow.right { right: 2vw; }
        .carrusel-indicator { right: 2vw; }
    }
    .user-info-header {
        position: fixed;
        top: 24px;
        left: 32px;
        z-index: 100;
        background: rgba(24, 28, 34, 0.75);
        color: #e3b97b;
        font-weight: 600;
        font-size: 1.1rem;
        border-radius: 32px;
        padding: 8px 24px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .user-info-header .user-role {
        color: #fff;
        font-size: 1rem;
        font-weight: 400;
        margin-left: 8px;
        opacity: 0.85;
    }
    .custom-header-actions {
        position: fixed;
        top: 24px;
        right: 32px;
        display: flex;
        gap: 16px;
        align-items: center;
        z-index: 100;
        background: rgba(24, 28, 34, 0.75);
        border-radius: 32px;
        padding: 8px 24px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        backdrop-filter: blur(6px);
    }
    .sign-btn {
        background: #23272f;
        color: #fff;
        border: none;
        border-radius: 18px;
        padding: 7px 18px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: none;
        transition: background 0.2s, color 0.2s;
    }
    .sign-btn:hover {
        background: #e3b97b;
        color: #23272f;
    }
    .newblog-btn {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 7px 18px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: none;
        transition: background 0.2s, color 0.2s;
        text-decoration: none;
        display: inline-block;
    }
    .newblog-btn:hover {
        background: #1e40af;
        color: #e3b97b;
    }
</style>

    <div class="carrusel-cards-container" id="carruselCards">
        {% for blog in object_list %}
        <div class="carrusel-card{% if forloop.first %} active{% endif %}" 
            style="background-image: url('{% if blog.image %}{{ blog.image.url }}{% else %}{% static 'blogapp/Banner2.jpg' %}{% endif %}');"
            data-index="{{ forloop.counter0 }}"
            data-title="{{ blog.title|escapejs }}"

            data-desc="{{ blog.description|default:'Sin descripci贸n'|escapejs }}"
            data-url="{% url 'blogapp:blog_detail' blog.pk %}"
            data-bg="{% if blog.image %}{{ blog.image.url }}{% else %}{% static 'blogapp/Banner2.jpg' %}{% endif %}">
            <div class="carrusel-meta">{{ blog.location|default:"Ubicaci贸n desconocida" }}</div>
            <div class="carrusel-title">{{ blog.title }}</div>
        </div>
        {% endfor %}
    </div>
</div>
<button class="carrusel-arrow right" onclick="moveCarrusel(1)">></button>
<div class="carrusel-indicator" id="carruselIndicator">01</div>

<button id="toggleMode" style="position:fixed;top:20px;right:20px;z-index:999;"></button>

<script>
    // Modo claro/oscuro
    const btn = document.getElementById('toggleMode');
    btn.addEventListener('click', function() {
        document.body.classList.toggle('light-mode');
    });

    // Carrusel animado
    let current = 0;
    let cards = [];
    let container = null;
    let mainLocation, mainTitle, mainDesc, mainBtn, indicator, heroBg;

    function animateHeroBgKenBurns(newBg) {
        heroBg.classList.remove('kenburns');
        heroBg.style.transform = 'scale(1)';
        void heroBg.offsetWidth;
        heroBg.style.backgroundImage = `url('${newBg}')`;
        heroBg.classList.add('kenburns');
    }

    function updateCarrusel() {
        cards.forEach((card, idx) => {
            card.classList.toggle('active', idx === current);
        });
        const offset = (current - 2) * (cards[0]?.offsetWidth + 24 || 224);
        container.style.transform = `translateX(${-offset}px)`;
        if(cards[current]) {
            mainLocation.textContent = cards[current].dataset.location || 'Sin ubicaci贸n';
            mainTitle.textContent = cards[current].dataset.title || '';
            mainDesc.textContent = cards[current].dataset.desc || '';
            mainBtn.href = cards[current].dataset.url || '#';
            indicator.textContent = (current+1).toString().padStart(2, '0');
            animateHeroBgKenBurns(cards[current].dataset.bg);
        }
    }
    function moveCarrusel(dir) {
        current += dir;
        if (current < 0) current = cards.length - 1;
        if (current >= cards.length) current = 0;
        updateCarrusel();
    }
    document.addEventListener('DOMContentLoaded', function() {
        container = document.getElementById('carruselCards');
        cards = Array.from(document.querySelectorAll('.carrusel-card'));
        mainLocation = document.getElementById('mainLocation');
        mainTitle = document.getElementById('mainTitle');
        mainDesc = document.getElementById('mainDesc');
        mainBtn = document.getElementById('mainBtn');
        indicator = document.getElementById('carruselIndicator');
        heroBg = document.getElementById('heroBg');
        updateCarrusel();
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') moveCarrusel(-1);
            if (e.key === 'ArrowRight') moveCarrusel(1);
        });
        cards.forEach((card, idx) => {
            card.addEventListener('click', function() {
                current = idx;
                updateCarrusel();
            });
        });
        window.addEventListener('resize', updateCarrusel);
    });
</script>
