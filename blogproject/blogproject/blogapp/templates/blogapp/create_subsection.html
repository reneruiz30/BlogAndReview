{% extends 'blogapp/base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Crear Sub-sección</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_name" class="block font-semibold mb-1">Título de la Sub-sección</label>
      {{ form.name }}
    </div>
    <div class="mb-4">
      <label for="id_description" class="block font-semibold mb-1">Descripción</label>
      {{ form.description }}
    </div>
    <div class="mb-4">
      <label for="id_image" class="block font-semibold mb-1">Imagen (opcional)</label>
      {{ form.image }}
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Crear</button>
  </form>
  <a href="{% url 'blogapp:blog_detail' pk=blog.id %}" class="inline-block mt-4 text-blue-600 hover:underline">Back to Blog</a>
</div>
{% endblock %}
